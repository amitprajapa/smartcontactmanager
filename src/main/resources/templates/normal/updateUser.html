<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title >Update User</title>
</head>
<body>
	<section>
		  <div class="card mr-3 ml-3">
	   <div class="card-body">
	   		<h1 class="text-center"><i class="fa-solid fa-user"></i>Update User</h1>
	   		<div class="container-fluid mt-1">
	   			<div class="row">
	   				<div class="col-md-10 offset-md-1">
	   					<form
	   					th:object="${user}"
	   					enctype="multipart/form-data"
	   					method="POST"
	   					th:action="@{/user/process-update-user}"
	   					class="mt-2"
	   					>
	   					
	   					<div class="input-group">
	   						<div class="input-group-prepend">
	   							<div class="input-group-text ">
	   								<i class="fa fa-id-card"></i>
	   							</div>
	   						
	   						</div>
	   						
	   						<input th:value="${user.id}" type="number" id="phone" name="id" placeholder="Enter id" class="form-control">
	   					
	   					</div>
	   					<br>
	   				
	   					<div class="input-group">
	   						<div class="input-group-prepend">
	   							<div class="input-group-text ">
	   								<i class="fa fa-plus"></i>
	   							</div>
	   						
	   						</div>
	   						
	   						<input th:value="${user.name}" type="text" id="firstName" name="name"  class="form-control">
	   					
	   					</div>
	   					
	   					
	   					
	   					
	   					<div class="input-group mt-3">
	   						<div class="input-group-prepend">
	   							<div class="input-group-text ">
	   								<i class="fa fa-envelope"></i>
	   							</div>
	   						
	   						</div>
	   						
	   						<input th:value="${user.email}" type="email" id="email" name="email" placeholder="Enter email here " class="form-control">
	   					
	   					</div>
	   					
	   					
	   					<div class="input-group mt-3">
	   						<div class="input-group-prepend">
	   							<div class="input-group-text ">
	   								<i class="fa fa-briefcase"></i>
	   							</div>
	   						
	   						</div>
	   						
	   						<input th:value="${user.role}" type="text" id="role" name="role" placeholder="Enter your work here " class="form-control">
	   					
	   					</div>
	   					
	   					
	   					<div class="form-group mt-3">
	   						<textarea th:text="${user.about}" id="mytextarea" name="about"   rows="10" cols="" class="form-control" placeholder="Contact Description"></textarea>
	   					
	   					</div>
	   				
	   					
	   					<div class="container text-center">
	   						<button th:action="@{/user/process-update-user}" class="btn btn-outline-primary">Update User</button>
	   					</div>
	   					
	   					</form>
							   				
	   				</div>
	   			</div>
	   		</div>
	   </div>
	  </div>
	  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
     <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>

</body>
</html>
